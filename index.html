<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="card">
        <div class="image">
            <img class="img" src="https://upload.wikimedia.org/wikipedia/commons/5/5b/India_Gate_600x400.jpg" alt="India Gate" >
        </div>
        <div class="tags">
            <span class="tag">Capital</span>
            <span class="tag">India</span>
        </div>
        <div class="head">
            <h2>India Gate</h2>
        </div>
        <div class="content">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem ipsa tenetur quis nihil maiores dolore,
            deserunt autem aperiam officiis, magnam, eius maxime atque?
        </div>
        <div class="btn">
            <input type="button" class ="button" value="Read more">
        </div>
    </div>

</body>

</html>
